<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPC Lookup API</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .endpoint {
      background-color: #f4f4f4;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    code {
      background-color: #e0e0e0;
      padding: 2px 5px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>UPC Lookup API</h1>
  <p>Welcome to the UPC Lookup API. Use the following endpoints to search for products:</p>
  
  <div class="endpoint">
    <h2>Search for a single product</h2>
    <p>POST <code>/api/search</code></p>
    <p>Body: <code>{ "barcode": "123456789012" }</code></p>
  </div>
  
  <div class="endpoint">
    <h2>Search for multiple products</h2>
    <p>POST <code>/api/fetch-products</code></p>
    <p>Body: <code>{ "barcodes": ["123456789012", "098765432109"] }</code></p>
  </div>
</body>
</html>
